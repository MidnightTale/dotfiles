bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, Q, exec, $HOME/.config/hypr/scripts/dontkillsteam.sh
bind = $mainMod, I, exec, $HOME/.config/midnight/force-exit-hyprland.sh
