general {

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(659bffcc) rgba(595959aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
    
}
dwindle {
    preserve_split=1
}
decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 1
        passes = 3
    }

    drop_shadow=false
    shadow_range=10
    shadow_render_power=4
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}
animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

#â€‹â€‹â€‹â€‹â€‹â–â–â–â–â–â– ğŸ‡®â€‹â€‹â€‹â€‹â€‹ğŸ‡³â€‹â€‹â€‹â€‹â€‹ğŸ‡µâ€‹â€‹â€‹â€‹â€‹ğŸ‡ºâ€‹â€‹â€‹â€‹â€‹ğŸ‡¹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹â€‹ ï¸â–â–â–â–â–â–
input {
    kb_layout = us,th
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    force_no_accel = 1
    numlock_by_default = true
}

$mainMod = SUPER
$terminal = kitty
$fileManager = dolphin
$menu = tofi-drun | xargs hyprctl dispatch exec --
$menurun = tofi-run
$browser = floorp
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, Q, exec, $HOME/.config/hypr/scripts/dontkillsteam.sh
bind = $mainMod, I, exec, $HOME/.config/midnight/force-exit-hyprland.sh
