bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, Q, killactive, 
bind = $mainMod, I, exec, $HOME/.config/midnight/force-exit-hyprland.sh
bind = ALT, return, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating, 
bind = $mainMod, A, exec, $menu
bind = $mainMod ALT, A, exec, $menurun
bind = $mainMod, X, pseudo, # dwindle
bind = $mainMod, Z, togglesplit, # dwindle
bind = $mainMod SHIFT, C, exec, hyprpicker --no-fancy --autocopy --format=hex
#Screencapture
bind = $mainMod, P, exec, $HOME/.config/hypr/scripts/screenshot.sh s # drag to manually snip an area / click on a window to print it
bind = $mainMod ALT, P, exec, $HOME/.config/hypr/scripts/screenshot.sh m # print focused monitor
bind = ,print, exec, $HOME/.config/hypr/scripts/screenshot.sh p  # print all monitor outputs

# Audio control
bindl  = , F10, exec, $HOME/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, $HOME/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, $HOME/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
